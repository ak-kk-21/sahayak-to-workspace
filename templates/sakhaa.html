<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakhaa AI Chat</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .chat-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
        }
        
        .chat-header h1 {
            margin: 0;
            font-size: 2rem;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
            max-height: 60vh;
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 10px;
            max-width: 80%;
        }
        
        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .bot-message {
            background: #f8f9fa;
            color: #333;
            border-left: 4px solid #667eea;
        }
        
        .chat-input-container {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .chat-input {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }
        
        .chat-input:focus {
            border-color: #667eea;
        }
        
        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
            color: #666;
        }
        
        .typing-indicator {
            display: none;
            padding: 1rem;
            color: #666;
            font-style: italic;
        }
        
        .typing-dots {
            display: inline-block;
            animation: typing 1.4s infinite;
        }
        
        @keyframes typing {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60%, 100% { content: "..."; }
        }
        
        .clear-chat-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        
        .clear-chat-btn:hover {
            background: #c82333;
        }
        
        .message-time {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 0.5rem;
        }
        
        .user-message .message-time {
            text-align: right;
        }
    </style>
</head>
<body>
    {% include 'navbar_private.html' %}
    
    <div class="chat-container">
        <div class="chat-header">
            <h1>ü§ñ Sakhaa AI Chat</h1>
            <p>Your intelligent AI assistant for all your questions and tasks</p>
        </div>
        
        <button class="clear-chat-btn" onclick="clearChat()">üóëÔ∏è Clear Chat History</button>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div>Hello! I'm Sakhaa, your AI assistant. How can I help you today?</div>
                <div class="message-time" id="welcomeTime"></div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            Sakhaa is typing<span class="typing-dots">...</span>
        </div>
        
        <div class="chat-input-container">
            <input type="text" 
                   class="chat-input" 
                   id="messageInput" 
                   placeholder="Type your message here..."
                   onkeypress="handleKeyPress(event)">
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                üì§ Send
            </button>
        </div>
    </div>
    
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        
        // Set welcome message time
        document.getElementById('welcomeTime').textContent = new Date().toLocaleTimeString();
        
        // Auto-scroll to bottom
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        // Add message to chat
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.innerHTML = content;
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString();
            
            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timeDiv);
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }
        
        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Disable input and button
            messageInput.disabled = true;
            sendBtn.disabled = true;
            
            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            
            // Show typing indicator
            typingIndicator.style.display = 'block';
            scrollToBottom();
            
            try {
                const response = await fetch('/sakhaa', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                // Hide typing indicator
                typingIndicator.style.display = 'none';
                
                if (response.ok && data.reply) {
                    addMessage(data.reply, false);
                } else {
                    addMessage(`‚ùå Error: ${data.error || 'Failed to get response'}`, false);
                }
            } catch (error) {
                typingIndicator.style.display = 'none';
                addMessage(`‚ùå Network error: ${error.message}`, false);
                console.error('Chat error:', error);
            }
            
            // Re-enable input and button
            messageInput.disabled = false;
            sendBtn.disabled = false;
            messageInput.focus();
        }
        
        // Clear chat history
        function clearChat() {
            if (confirm('Are you sure you want to clear the chat history?')) {
                chatMessages.innerHTML = `
                    <div class="message bot-message">
                        <div>Hello! I'm Sakhaa, your AI assistant. How can I help you today?</div>
                        <div class="message-time">${new Date().toLocaleTimeString()}</div>
                    </div>
                `;
                scrollToBottom();
            }
        }
        
        // Focus on input when page loads
        window.onload = function() {
            messageInput.focus();
        };
    </script>
</body>
</html>

  <script>
    const slides = document.getElementById("slideTrack");
    const dots = document.querySelectorAll(".dot");
    let currentIndex = 0;


    function moveToSlide(index) {
      currentIndex = index;
      slides.style.transform = `translateX(-${index * 100}vw)`;
      dots.forEach(dot => dot.classList.remove("active"));
      dots[index].classList.add("active");
    }


    dots.forEach(dot => {
      dot.addEventListener("click", () => {
        const index = parseInt(dot.getAttribute("data-index"));
        moveToSlide(index);
      });
    });
